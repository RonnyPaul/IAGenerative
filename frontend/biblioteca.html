<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Recursos</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-book"></i> Biblioteca de recursos</h1>
        <table id="tabla-actividades">
            <thead>
                <tr>
                    <th><i class="fa-solid fa-hashtag"></i> ID</th>
                    <th><i class="fa-solid fa-align-left"></i> Descripción</th>
                    <th><i class="fa-solid fa-calendar-day"></i> Fecha</th>
                    <th><i class="fa-solid fa-child"></i> Niño</th>
                    <th><i class="fa-solid fa-trash"></i> Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las actividades se llenarán aquí con JS -->
            </tbody>
        </table>
        <a href="index.html" class="boton"><i class="fa-solid fa-arrow-left"></i> Volver al panel principal</a>
    </div>
    <script src="js/biblioteca.js"></script>
</body>
</html>
